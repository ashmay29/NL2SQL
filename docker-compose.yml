services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nl2sql_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: nl2sql_target
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/db/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL (for app metadata, auth, audit)
  postgres:
    image: postgres:15
    container_name: nl2sql_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nl2sql_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nl2sql_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector DB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nl2sql_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nl2sql_backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production
      - MYSQL_URI=mysql+pymysql://root:password@mysql:3306/nl2sql_target
      - APP_DB_URI=postgresql://postgres:password@postgres:5432/nl2sql_app
      - REDIS_URI=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_ENDPOINT=http://host.docker.internal:11434
      - LLM_PROVIDER=gemini
      - GEMINI_API_KEY=AIzaSyAzAl4HUW4R-d5T2TQnD6akRnIuMl1EnfI
      - GEMINI_MODEL=gemini-2.0-flash-exp
      - EMBEDDING_PROVIDER=mock
      - COMPACT_SCHEMA=true
      - MAX_COLUMNS_IN_PROMPT=8
    volumes:
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (minimal for now)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nl2sql_frontend
    ports:
      - "5173:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  mysql_data:
  postgres_data:
  redis_data:
  qdrant_data:
